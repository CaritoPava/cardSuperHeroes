<body>
    <h1>Login</h1>
    <br>

    <form action="" method="post" class="contenedorflexlogin">
        
        

        <label form="usuario" class="labelinfo">Ingrese usuario:
            <input type="text" name="usuario" placeholder="Usuario" id="usuario">
        </label>

        <label form="contraseña" class="labelinfo">Ingrese contraseña:
            <input type="password" name="contraseña" placeholder="Contraseña" id="contraseña">
        </label>

        <label class="labelinfo" class="boton">
            <input type="submit" name="entrar" value="Entrar" class="boton">
        </label>
    </form>

    <p class="explicacion">¿No tienes una cuenta? 
        <a href="/registro.html">Regístrate</a>
    </p>
